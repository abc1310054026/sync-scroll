<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sync Scroll Demo</title>
</head>
<body>
<script>
    const url = window.location.href;
    const replaceUrl = url.replace(/index\.html/g, "dist/index.html");
    window.location.replace(replaceUrl);
</script>
</body>
</html>
